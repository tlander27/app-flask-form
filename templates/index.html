<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <style>
            .mb-2 {font-weight: bold;}
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Application Submission Form</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group mb-4">
                    <label class="mb-2" for="first_name">First Name</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group mb-4">
                    <label class="mb-2" for="last_name">Last Name</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group mb-4">
                    <label class="mb-2" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label class="mb-2" for="position">Position Apply For</label>
                    <input class="form-control" type="text" id="position" name="position" required>
                </div>
                <div class="form-group mb-4">
                    <label class="mb-2" for="date">Available Start Date</label>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div>
                <div class="form-group mb-4">
                    <label class="mb-2" for="file">Upload Resume</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".doc,.docx,.pdf">
                </div>
                <div class="form-group mb-4">
                    <label class="mb-2">Employment Status</label>
                    <br>
                    <div class="btn-group-horizontal" id="status">
                        <input class="btn-check form-control" type="radio" id="employed" name="status" value="employed" required>
                        <label class="btn btn-outline-secondary" for="employed">Employed</label>

                        <input class="btn-check form-control" type="radio" id="unemployed" name="status" value="unemployed" required>
                        <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

                        <input class="btn-check form-control" type="radio" id="self-employed" name="status" value="self-employed" required>
                        <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>

                        <input class="btn-check form-control" type="radio" id="student" name="status"  value="student" required>
                        <label class="btn btn-outline-secondary" for="student">Student</label>
                    </div>
                </div>
                <button class="btn btn-secondary mb-4" type="submit" id="submit">Submit</button>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{message}}
                    {%endfor%}
                </div>
                {% endif %}
                {% endwith %}
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
